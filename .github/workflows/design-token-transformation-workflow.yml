name: Transform Design Token
on: 
  branches:
      - 'design-token/**'
  push:
    paths:
      - 'data/tokens.json'
jobs:
  transform-design-token:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 16
      - name: Install Token Transformer
        run: npm install -g token-transformer
      - name: Transform Figma Token to Style Dictionary Input Format
        run : token-transformer data/tokens.json data/tokens-sd.json global,alias
      - name: Install Style Dictionary
        run: npm install -g style-dictionary
      - name: Build Style Dictionary
        run: style-dictionary build
      - name: Commit Generated Platform Deliverables
        id: "auto-commit-action"
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update design tokens
